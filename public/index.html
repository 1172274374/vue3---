<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title>单机游戏_单价游戏下载_单机游戏门户_游侠网</title>
        <link rel="stylesheet" href="../src/font_td1nyw4zt7/iconfont.css" />
    </head>
    <style>
        *{
          padding: 0;
          margin: 0;
        }
        a{
          text-decoration: none;
          color: #000;
        }
        .icon {
          width: 1em;
          height: 1em;
          vertical-align: -0.15em;
          fill: currentColor;
          overflow: hidden;
        }
        input{
            outline: none;
            border: 0;
        }
        pre{
          text-align: left;
        }
        code{
          display: block;
          border: 1px solid hsl(0, 0%, 91%);
          border-radius: 4px 4px;
          text-indent: 0;
          background-color: #fafafa;
          padding: 10px;
          word-wrap: normal;
          font-family: Consolas,Monaco,Andale Mono,Ubuntu Mono,monospace;
          -webkit-hyphens: none;
          -ms-hyphens: none;
          hyphens: none;
          line-height: 1.5;
          margin: 0.5em 0;
          overflow: auto;
          padding: 1em;
          -moz-tab-size: 4;
          -o-tab-size: 4;
          tab-size: 4;
          text-align: left;
          text-shadow: 0 1px #fff;
          white-space: pre;
          word-break: normal;
          word-spacing: normal;
          font-size: 14px;
        }
        img{
          width: 100%;
        }
        html{
          scroll-behavior: smooth;  /* 平滑滚动 ie不支持 */
        }
    </style>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript

</html>
